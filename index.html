<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="" id="survey-form">
        <div class="form-group">
            <label id="name-label">Name</label>
            <input type="text" id="email" placeholder="Enter your name" class="form-control">
        </div>
        <div class="form-group">
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="form-control">
        </div>
        <div class="form-group">
            <label id="number-label">Age(optional)</label>
            <input type="number" id="number" min="1" max="150" placeholder="Enter your age" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Which option best describes your current role?</label>
            <select name="" id="dropdown" class="form-control">
                <option value="student">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for=""> <input class="input-radio" type="radio" checked>Definitely</label>
            <label for=""><input class="input-radio" type="radio">Maybe</label>
            <label for=""> <input class="input-radio" type="radio">Not sure</label>
        </div>
        <div class="form-group">
            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="dropdown" class="form-control">
                <option value="student">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <label for=""> <input class="input-checkbox" type="checkbox">Front-end Projects</label>
            <label for=""><input class="input-checkbox" type="checkbox">Back-end Projects</label>
            <label for=""> <input class="input-checkbox" type="checkbox">Data Visualization</label>
            <label for=""><input class="input-checkbox" type="checkbox">Challenges</label>
            <label for=""> <input class="input-checkbox" type="checkbox">Open Source Community</label>
            <label for=""> <input class="input-checkbox" type="checkbox">Gitter help rooms</label>
            <label for=""><input class="input-checkbox" type="checkbox">Videos</label>
            <label for=""><input class="input-checkbox" type="checkbox">City Meetups</label>
            <label for=""><input class="input-checkbox" type="checkbox">Wiki</label>
            <label for=""> <input class="input-checkbox" type="checkbox">Forum</label>
            <label for=""><input class="input-checkbox" type="checkbox">Additional Courses</label>
        </div>
        <div class="form-group">
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button id="submit">submit</button>
        </div>
    </form>

</body>

</html>
